<style type="text/css">
    * {
        box-sizing: border-box;
    }
    
    .slider {
        width: 100%;
        text-align: center;
        overflow: hidden;
        vertical-align: middle;
        padding: 5%;
    }
    
    .slides {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
        border-style: groove;
        border-color: #e7ebf5;
        border-width: 1px;
        border-radius: 5px;
        /*
scroll-snap-points-x: repeat(300px);
scroll-snap-type: mandatory;
*/
    }
    
    .slides::-webkit-scrollbar {
        width: 10px;
        height: 10px;
    }
    
    .slides::-webkit-scrollbar-thumb {
        background: #083763;
        border-radius: 10px;
    }
    
    .slides::-webkit-scrollbar-track {
        background: transparent;
    }
    
    .slides>div {
        scroll-snap-align: start;
        flex-shrink: 0;
        width: 100%;
        margin-right: 50px;
        border-radius: 10px;
        background: #083763;
        transform-origin: center center;
        transform: scale(1);
        transition: transform 0.5s;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 100px;
    }
    
    .author-info {
        background: rgba(0, 0, 0, 0.75);
        color: white;
        padding: 0.75rem;
        text-align: center;
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        margin: 0;
    }
    
    .author-info a {
        color: white;
    }
    
    img #img {
        object-fit: contain;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    
    .slider>a {
        display: inline-flex;
        width: 1.5rem;
        height: 1.5rem;
        background: #083763;
        text-decoration: none;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        margin: 0 0 0.5rem 0;
        position: relative;
        color: #e7ebf5;
        font-family: Arial, Helvetica, sans-serif;
        font-size: xx-small
    }
    
    .slider>a:active {
        top: 1px;
    }
    
    .slider>a:focus {
        background: #0b5395;
    }
    /* Don't need button navigation */
    
    @supports (scroll-snap-type) {
        .slider>a {
            display: none;
        }
    }
</style>
<div class="slider"><a href="#slide-1">1</a> <a href="#slide-2">2</a> <a href="#slide-3">3</a> <a href="#slide-4">4</a> <a href="#slide-5">5</a>
    <div class="slides">
        <div id="slide-1"><img id="img" src="Diapositiva4.PNG" /></div>

        <div id="slide-3">2</div>

        <div id="slide-3">3</div>

        <div id="slide-4">4</div>

        <div id="slide-5">5</div>
    </div>
</div>
